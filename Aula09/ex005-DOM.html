<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com DOM</title>
    <style>
        body{
            background: rgba(154, 154, 255, 0.774);
            color: white;
            font: normal 18pt Arial;
        }
    </style>
</head>
<body>
    <h1>Iniciando os estudos com DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em JavaScript</p>
    <div id='msg'>Clique em mim</div>

    <script>
        corpo = window.document.body
        var p1 = window.document.getElementsByTagName('p')[1]
        window.document.write('Est√° escrito assim: ' + p1.innerText)
        p1.style.color = 'blue'
        corpo.style.background = 'black'
        document.write(p1.innerHTML)
        /* 
        var d = window.document.getElementById('msg')
        d.style.background = 'green'
        d.innerText = 'Estou Aguardando...'
        */

        var d = window.document.querySelector('div#msg')
        d.style.background = 'blue'


    </script>

    <!-- SELECIONAR POR MARCA: getElementsByTagName() -->
    <!-- SELECIONAR POR ID: getElementsByID() -->
    <!-- SELECIONAR POR MARCA: getElementsByName() -->
    <!-- SELECIONAR POR MARCA: getElementsByClassName() -->
    <!-- SELECIONAR POR SELETOR: querySelector() e querySelectorAll() -->
    <!-- window.document.write(window.document.charset) -->
</body>
</html>
