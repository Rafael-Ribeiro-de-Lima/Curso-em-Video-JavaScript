<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Verificando sua Nacionalidade</h1>
    <p>Digite o nome do seu país de origem</p>
    <input type="text" name="txtnac" id="txtnac">
    <input type="button" value="Verificar" id='botao' onclick="verificar()">
    <div id="res"></div>

    <script>
        function verificar(){
            var nac = document.querySelector('input#txtnac').value
            var res = document.querySelector('div#res')   
            if (nac.toLowerCase() == 'brasil'){
                res.innerHTML = '<p>Você é brasileiro</p>'
            }else{
                res.innerHTML = '<p>Você é estrangeiro</p>'
            }
            
        }
        

    </script>
</body>
</html>
