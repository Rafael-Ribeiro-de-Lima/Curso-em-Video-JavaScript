<head>

    <title>Meu Primeiro Programa</title>

    <style>
        body{
            background-color: rgba(111, 111, 189, 0.384); /* COmentário em CSS */
            color: white;

<body>
    <h1>Olá, Mundo!</h1> <!-- Comentário HTML-->

    <script>
        var n1 = prompt('Digite um número:') // Number converte string em numero
        var n2 = prompt('Digite outro número:') // Number substitui o Number.parseInt e Number.parseFloat
        var s = Number(n1) + Number(n2)
        //String(s) ou s.toString()
        window.alert(`A soma entre ${n1} e ${n2} é ${String(s)}`)

        // `O aluno ${nome} de ${idade} anos tirou a nota ${nota}`  --> utiliza-se CRASE

    </script>
</body>
