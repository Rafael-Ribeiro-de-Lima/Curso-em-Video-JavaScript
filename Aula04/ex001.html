<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Primeiro Programa</title>

    <style>
        body{
            background-color: rgba(111, 111, 189, 0.384);
            color: white;
            font: normal 20pt Arial;
        }

    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1>

    <script>
        alert('Minha primeira mensagem!') // faz alerta. Pode ser também window.alert
        confirm('Está gostando de JavaScript?')
        var nome = window.prompt('Qual é seu nome?')
        alert('Olá, ' + nome)
    </script>
</body>
</html>
